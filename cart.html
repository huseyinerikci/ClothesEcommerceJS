<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-commerce Basket Page</title>
    <!-- CSS Link -->
    <link rel="stylesheet" href="style.css" />
    <!-- Box-Icon -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--! Header -->
    <header>
      <div class="nav container">
        <i class="bx bx-menu" id="menu-icon"></i>
        <a href="index.html" class="logo">COSTY</a>
        <!-- Navlink -->
        <nav class="navbar">
          <a href="#" class="nav-link">Woman</a>
          <a href="#" class="nav-link">Man</a>
          <a href="#" class="nav-link">Kids</a>
          <a href="#" class="nav-link">Accessories</a>
        </nav>
        <!-- Cart -->
        <a href="cart.html" id="cart-icon">
          <i class="bx bxs-shopping-bag" data-quantity="0"></i>
        </a>
      </div>
    </header>
    <!-- ! Cart Content -->
    <section class="container cart-container">
      <!-- back to home -->
      <a href="index.html" class="back-home">
        <i class="bx bx-chevron-left"></i>
        <span>Back To Home</span>
      </a>
      <h2 class="shopping-cart">Shopping Cart</h2>
      <div class="cart-box">
        <!-- Cart Data -->
        <div class="cart-data">
          <div id="cartItems"></div>
        </div>
        <!-- Total -->
        <div class="cart-t">
          <div id="cartTotal"></div>
          <a class="checkout-btn">checkout</a>
        </div>
      </div>
    </section>
    <!-- ! Footer -->
    <footer>
      <div class="footer-c container">
        <!-- Footer Boxes -->
        <div class="footer-box">
          <h2>COSTY</h2>
          <div class="social">
            <a href="#"><i class="bx bxl-pinterest"></i></a>
            <a href="#"><i class="bx bxl-instagram"></i></a>
            <a href="#"><i class="bx bxl-facebook"></i></a>
            <a href="#"><i class="bx bxl-whatsapp"></i></a>
            <a href="#"><i class="bx bxl-youtube"></i></a>
          </div>
        </div>
        <div class="footer-box">
          <h3>HELP</h3>
          <a href="#">CONTACT US</a>
          <a href="#">FAQ</a>
          <a href="#">SHIPMENT</a>
          <a href="#">PAYMENT</a>
          <a href="#">RETURN YOUR ORDER</a>
          <a href="#">TRACK YOUR ORDER</a>
        </div>
        <div class="footer-box">
          <h3>HELP</h3>
          <a href="#">CONTACT US</a>
          <a href="#">FAQ</a>
          <a href="#">SHIPMENT</a>
          <a href="#">PAYMENT</a>
          <a href="#">RETURN YOUR ORDER</a>
          <a href="#">TRACK YOUR ORDER</a>
        </div>
      </div>
      <!-- Copyright -->
      <div class="copyright container">&copy; COSTY STUDIO</div>
    </footer>

    <script src="js/main.js" type="module"></script>
  </body>
</html>
